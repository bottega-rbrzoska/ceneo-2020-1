<div class="card">
  <div class="card-body">
    <h4 class="card-title">Template-driven form</h4>
    <form #myForm="ngForm" (submit)="handleSubmit(myForm)">
      <div class="form-group">
        <label for="">TestInput1</label>
        <input type="text" ngModel required
          class="form-control" name="test1" >
      </div>
      <div class="form-group">
        <label for="">TestInput2</label>
        <input type="text" ngModel maxlength="10"
          class="form-control" name="test2" >
      </div>
      <button class=" btn btn-danger">Submit</button>
    </form>
  </div>
</div>
<hr>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Reactive form</h4>
    <form [formGroup]="myReactiveForm" (submit)="handleReactiveSubmit()">
      <div class="form-group">
        <label for="">TestInput1</label>
        <input type="text"
          class="form-control" formControlName="test1" >
          <span *ngIf="myReactiveForm.controls.test1?.errors" class="alert alert-danger">To pole jest wymagane</span>
      </div>
      <div class="form-group">
        <label for="">TestInput2</label>
        <input type="text"
          class="form-control" formControlName="test2" >
          <span *ngIf="myReactiveForm.controls.test2?.errors" class="alert alert-danger">Za du≈ºo tekstu!</span>

      </div>
      <button class="btn btn-danger">Submit</button>
    </form>
    <code>{{myReactiveForm.controls.test1.errors | json}}</code>
    <code>{{myReactiveForm.controls.test2.errors | json}}</code>
    <code>{{ test()}}</code>
  </div>
</div>
